<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
	
	<header class="bg-dark">
		<footer class="container">
			<section class="pt-3 pb-3 row">
				<div class="col-3 d-flex align-items-center">
					<h3 class="p-0 m-0 text-white">La migliore pizza</h3>
				</div>
				<div class="col-9">
					<a class="btn btn-outline-light" th:href="@{/}" role="button">Home</a>
				</div>
			</section>
		</footer>
	</header>
	
	<main class="bg-light vh-100">
		<section class="container pt-5">
			<div class="mt-3 mb-4">
				<h4 class="text-center">Modifica pizza</h4>
			</div>
			<form class="col-6 m-auto" id="pizza-form" th:object="${pizza}" th:action="@{/pizza/edit/{id}(id=${pizza.id})}" method="post">
				
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
				</ul>
				
			  <div class="form-group mb-3">
			    <label for="nome">Nome</label>
			    <input type="text" class="form-control" id="nome" name="nome" placeholder="..." th:field="*{nome}">
			    <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
					</ul>
				</div>
			  </div>
			  
			  <div class="form-group mb-3">
			    <label for="descrizione">Descrizione</label>
			    <input type="text" class="form-control" id="descrizione" name="descrizione" placeholder="..." th:field="*{descrizione}">
			  </div>
			  
			  <div class="form-group mb-3">
			    <label for="image">Immagine</label>
			    <input type="text" class="form-control" id="image" name="image" placeholder="..." th:field="*{image}">
			  </div>
			  
			  <div class="form-group mb-3">
			    <label for="prezzo">Prezzo</label>
			    <input type="number" class="form-control" id="prezzo" name="prezzo" placeholder="..." th:field="*{prezzo}">
			  </div>
			  
			  <div class="form-group mb-3">
			    <label for="voto">Voto</label>
			    <input type="number" class="form-control" id="voto" name="voto" placeholder="..." th:field="*{voto}">
			  </div>
			  
			  <div class="form-group mb-3">
				  <label for="allergeni">Allergeni</label>
				  <select class="form-select" id="allergeni" name="allergeni" th:field="*{allergeni}">
				    <option selected value="0">No</option>
				    <option value="1">Si</option>
				  </select>
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Modifica</button>
			</form>		
			 
		</section>
	</main>

</body>
</html>
